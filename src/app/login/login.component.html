
<body>
  <div class="login-page">
    <div class="form">
      <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm)" class="login-form">
        <input formControlName="email"  placeholder="Email" />
        <input formControlName="password"  placeholder="Password" />
        <button>Login</button>
      </form>
    </div>
  </div>
</body>
